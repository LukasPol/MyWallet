require:
  - rubocop-rails
#  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.0.4
  Include:
    - 'app/**/*'
    - 'config/initializers/*'
    - 'config/environments/*'
    - 'config/routes.rb'
    - 'db/**/*'
    - 'lib/tasks/**/*'
    - 'spec/**/*'
    - 'Gemfile'
  Exclude:
    - 'app/javascript/**/*'
    - 'app/assets/**/*'
    - 'app/views/**/*'
    - '**/templates/**/*'
    - '**/vendor/**/*'
    - '**/.keep'
    - 'actionpack/lib/action_dispatch/journey/parser.rb'
    - 'railties/test/fixtures/tmp/**/*'
    - 'actionmailbox/test/dummy/**/*'
    - 'actiontext/test/dummy/**/*'
    - '**/node_modules/**/*'
    - 'db/schema.rb'
    - 'spec/fixtures/**/*'
    - 'bin/*'
    - '**/*.jpeg'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Enabled: false

MethodLength:
  Max: 35

Metrics/LineLength:
  Max: 160

Metrics/ParameterLists:
  Enabled: false

Metrics/BlockLength:
  IgnoredMethods: [ 'describe', 'context', 'it' ]
  Max: 50

Metrics/AbcSize:
  Max: 40

Style/Documentation:
  Enabled: false

# Prefer &&/|| over and/or.
Style/AndOr:
  Enabled: true

Style/SymbolArray:
  Enabled: false
  Exclude: [ 'config/**' ]

Style/BlockComments:
  Enabled: false

# Align `when` with `case`.
Layout/CaseIndentation:
  Enabled: true

# Align comments with method definitions.
Layout/CommentIndentation:
  Enabled: true

Layout/ElseAlignment:
  Enabled: true

# Two spaces, no tabs (for indentation).
Layout/IndentationWidth:
  Enabled: true

# Use `foo {}` not `foo{}`.
Layout/SpaceBeforeBlockBraces:
  Enabled: true

# Use `foo { bar }` not `foo {bar}`.
Layout/SpaceInsideBlockBraces:
  Enabled: true
  EnforcedStyleForEmptyBraces: space

# Use `{ a: 1 }` not `{a:1}`.
Layout/SpaceInsideHashLiteralBraces:
  Enabled: true
